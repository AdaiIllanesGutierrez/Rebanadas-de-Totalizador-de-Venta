<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBANADAS</title>
</head>
<body>
    <h1></h1>
    <form id="items-form">
    <div>
    <label for="item">Cantidad de item:</label>
      <input type="number" id="item" />
    </div>
    <br>
    <div>
        <label for="precioitem">Precio por item:</label>
          <input type="number" id="precioitem" />
    </div>
    <br>
    <div>
        Estado: 
        <select name="Estado" id="estado">
            <option value="ut">UT</option>
            <option value="nv">NV</option>
            <option value="tx">TX</option>
            <option value="al">AL</option>
            <option value="ca">CA</option>
            
          </select>
    </div>
    <br>
     <input type="submit" value="Mostrar" id="mostrar-button" />
    </form>
    <div id="resultado"></div>
    <script type="module" src="./src/presenter.js"></script>

</body>
</html>
